## Multiple tasks
main:
  tasks:
    - setup

release:
  tasks:
    - build
    - upload
    - clean

## Individual tasks
setup:
  - pip install -e .[dev]
register:
  - ./setup.py register
build:
  - pkg_version=1.1.0 ./setup.py sdist bdist_wheel
upload:
  - twine upload -u marco-souza dist/*
clean:
  - if [[ -e dist ]]; then  rm -rf dist; fi
  - if [[ -e build ]]; then  rm -rf build; fi
tests:
  - python -m pytest .
